<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Şəhərə görə axtar..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Baku, AZ</div>
          <div class="date">Cümə axşamı, 1 Sentyabr 2021</div>
        </section>
        <div class="current">
          <div class="temp"><span>33°c</span></div>
          <div class="weather">Clouds</div>
          <div class="hi-low">33°c / 33°c</div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
